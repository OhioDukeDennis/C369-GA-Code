<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helpbit Cryptocurrency</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Circular:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="back-btn">
                <a href="#" onclick="history.back();">Back</a>
            </div>
            <div class="brand">
                <h1 class="logo">HelpBit</h1>
            </div>
        </div>
    </nav>

    <section class="login">
        <div class="container">
            <h2 class="login-title">Login to HelpBit</h2>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <a href="otp.html" button type="button" class="otp-btn" id="generate-otp">Generate OTP</a></button>
            </form>
            <p class="forgot-password"><a href="#">Forgot username/password?</a></p>
        </div>
    </section>

</body>
</html>
